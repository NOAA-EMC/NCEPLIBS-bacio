name: MacOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    env:
      FC: gfortran-11
      CC: gcc-11

    steps:

    - name: checkout
      uses: actions/checkout@v2
      with: 
        path: bacio

    - name: build
      run: |
        cd bacio
        mkdir build 
        cd build
        cmake .. 
        make -j2
    
    - name: test
      run: |
        set -e
        cd $GITHUB_WORKSPACE/bacio/build
        ctest --version --output-on-error

        
